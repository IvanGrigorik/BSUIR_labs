</div>
<p>&nbsp;</p>

<p>Практическое занятие проводится только со студентами заочной формы обучения.</p>

<p>На практическом занятии происходит выдача индивидуальных заданий на контрольные работы. Поясняется содержание и порядок выполнения.</p>
